<!DOCTYPE html>
<html>
    <head>
        <title>NewsTeam API</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>

        <script>
            var redocdiv = document.getElementById("container");
            var options = {
                pathInMiddlePanel: true,
                hideDownloadButton: false,
                expandResponses: "200,201",
                theme: {
                    headingsFont: { family: "Black And White Picture, sans-serif" },
                    colors: { main: "#3284c8" },
                    rightPanel: { width: "40%" },
                    breakpoints: { medium: "75rem" },
                    logo: { maxHeight: "15em", maxWidth: "20em" },
                },
            };
            Redoc.init("/apiv1/meta/openapi", options, redocdiv);
        </script>
    </body>
</html>
